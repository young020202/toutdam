<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Toutdam</title>
  <link rel="stylesheet"
    href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <style>
    .hero {
      margin-bottom: 20px;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card {
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="hero bg-dark text-center py-5">
    <h1 class="text-white">Toutdam</h1>
    <h2 class="text-white">나와 당신을 위한 편집샵🎁</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="체크홈웨어.jpg" class="card-img-top" alt="카드1">
          <div class="card-body">
            <h5 class="card-title">러블리 체크 홈웨어💛</h5>
            <h6 class="card-subtitle mb-2 text-muted">27,800원</h6>
            <p class="card-text">보기만해도 사랑스러움이 묻어나는 파스텔 컬러감의 사계절용 체크홈웨어</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="러블리곰.jpg" class="card-img-top" alt="카드2">
          <div class="card-body">
            <h5 class="card-title">래빗🐰맘베베 커플 홈웨어</h5>
            <h6 class="card-subtitle mb-2 text-muted">19,800원</h6>
            <p class="card-text">2023은 토끼의 해를 맞이하여 준비한 뚜담의 야심작🧡맘 앤 베베 커플룩</p>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card">
          <img src="베르 플라워 잠옷.jpg" class="card-img-top" alt="카드3">
          <div class="card-body">
            <h5 class="card-title">베르 플라워 홈웨어 3피스🎀</h5>
            <h6 class="card-subtitle mb-2 text-muted">26,800원</h6>
            <p class="card-text">은은한 색감의 잔꽃무늬가 고급스럽게 새겨진 나시+가디건+바지 3피스 세트 홈웨어🤍</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
